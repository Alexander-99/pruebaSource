<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary"> Componentes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor= "let componente of componentes" [routerLink]= "componente.redirectTo">
      <ion-icon name="{{componente.icon}}" slot="start" color="tertiary"></ion-icon>
      {{componente.name}}
    </ion-item>  
  </ion-list>

    Alert
  </ion-button>

  <ion-button routerLink="/action-sheet">
    Action - Sheet
  </ion-button> -->

</ion-content>
